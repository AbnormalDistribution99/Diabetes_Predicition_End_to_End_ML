<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction!</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<style>

    html{
        background-color: bisque;
        overflow: hidden;
    }

    .outcome{
        font-family: 'Sofia', cursive;
        font-size: xx-large;
        color: blueviolet;
        align-items: center;
    }
</style>
</head>

<body>
    <div class="alert alert-info" role="alert">
        <p class="text-center">Simple UI with Machine Learning Integration.</p>
    </div>
    <div class="outcome">
        {% if prediction==1 %}
            <h1>Prediction!<br> <span class='risk'>Looks like you have diabetes. Please consult a doctor.</span></h1>
            <img class="result-image" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Sad Image">
        {% elif prediction==0 %}
            <h1>Prediction: <span class='norisk'>Congratulations! You don't have Diabetes</span></h1>
            <img class="result-image1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Happy Image">
        {% endif %}
    </div>

    

</body>
</html>
