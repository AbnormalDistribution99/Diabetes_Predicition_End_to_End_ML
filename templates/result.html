<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction!</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<style>

    html{
        background-color: bisque;
        overflow: hidden;
    }
</style>
</head>

<body>
    <div class="outcome">
        {% if prediction==1 %}
            <h1>Prediction: <span class='risk'>Opps! You have DIABETES.</span></h1>
            <img class="result-image" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
        {% elif prediction==0 %}
            <h1>Prediction: <span class='norisk'>Wow ! You DON'T have diabetes.</span></h1>
            <img class="result-image1" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
        {% endif %}
    </div>

    

</body>
</html>
